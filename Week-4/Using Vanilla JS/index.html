<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/3bfd3ce9e5.js" crossorigin="anonymous"></script>

  <title>Tic-Tac-Toe Game</title>
</head>

<body>
  <!-- Main Part of Project -->
  <main>
    <div class="grid">
      <div class="turn">
        <!-- Turn indicator -->
        <div class="turn" data-id="turn">
          <i class="fa-solid fa-x turquoise"></i>
          <p class="turquoise">Player 1, you're up!</p>
        </div>
      </div>

      <!-- Dropdown menu -->
      <div class="menu" data-id="menu">
        <button class="menu-btn" data-id="menu-btn">
          Actions
          <i class="fa-solid fa-chevron-down"></i>
        </button>

        <div class="items border hidden" data-id="menu-items">
          <button data-id="reset-btn">Reset</button>
          <button data-id="new-round-btn">New Round</button>
        </div>
      </div>

      <!-- Game board -->

      <div id="1" class="square shadow"></div>
      <div id="2" class="square shadow"></div>
      <div id="3" class="square shadow"></div>
      <div id="4" class="square shadow"></div>
      <div id="5" class="square shadow"></div>
      <div id="6" class="square shadow"></div>
      <div id="7" class="square shadow"></div>
      <div id="8" class="square shadow"></div>
      <div id="9" class="square shadow"></div>

      <!-- Scoreboard -->

      <!-- Scoreboard -->
      <div class="score shadow" style="background-color: var(--turquoise)">
        <p>Player 1</p>
        <span data-id="p1-wins">0 Wins</span>
      </div>

      <div class="score shadow" style="background-color: var(--light-gray)">
        <p>Ties</p>
        <span data-id="ties">0</span>
      </div>

      <div class="score shadow" style="background-color: var(--yellow)">
        <p>Player 2</p>
        <span data-id="p2-wins">0 Wins</span>
      </div>



  </main>



  <footer>
    <p>
      Original project by
      <a href="https://twitter.com/megfdev" target="_blank">@megfdev</a> and
      <a href="https://twitter.com/Ivan00sto" target="_blank">@Ivan00Sto</a>
    </p>

    <p>
      Refactored by
      <a href="https://twitter.com/bilalnadeem614" target="_blank" style="color: var(--turquoise)">@bilalnadeem614</a>
    </p>
  </footer>

  <!-- Modal that opens when game ends -->
  <div class="modal hidden" data-id="modal">
    <div class="modal-contents">
      <p data-id="modal-text">Player 1 wins!</p>
      <button data-id="modal-btn">Play again</button>
    </div>
  </div>

  <!-- Adding Java Script Controls whole game-->
  <script src="app.js"></script>

</body>

</html>
